name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install X11 development headers
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libx11-dev

    # Build your project
    - name: Build with Make
      run: make
